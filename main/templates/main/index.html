{% if users_list %}
    {{ users_list }}
{% else %}
    <p>No polls are available.</p>
{% endif %}

<form action="{% url 'main:indexMain' %}" method="post">
    {% csrf_token %}
    <div>
        username: <input type="text" name="username">
    </div>
    <div>
        password: <input type="password" name="password">
    </div>
    <input type="submit" value="Submit">
</form>
